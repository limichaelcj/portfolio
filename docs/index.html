<!doctype html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Portfolio</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
        crossorigin="anonymous">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.3/particles.min.js"></script>
        <script src="bundle.js" defer></script>
    </head>
    
    <body>
        <div class="body fx__fade-in">
            <div class="nav">
                <div class="container--default content">
                    <div class="nav__button selected" data-view="about">Michael Li</div>
                    <div class="nav__button" data-view="portfolio">Portfolio</div>
                    <div class="nav__button" data-view="contact">Contact</div>
                </div>
            </div>
            <div id="about" class="main--about">
                <div class="container--default content">
                    <div class="about__profile">
                        <div class="about__info">
                            <div class="about__avatar shadow--md">
                                <img src="/assets/profile.jpg" alt="Michael Li" title="Michael Li">
                                <div class="overlay--theme invis"></div>
                            </div>
                            <div class="about__info__text">
                                 <h2>About</h2>

                                <p>Michael Li is a freelance web developer.</p>
                            </div>
                        </div>
                        <div class="about__skills">
                            <div class="skill-badge invis">
                                <div class="skill-badge__icon">
                                    <img src="/assets/html5.svg">
                                     <h3>HTML5</h3>

                                </div>
                            </div>
                            <div class="skill-badge invis">
                                <div class="skill-badge__icon">
                                    <img src="/assets/css3.svg">
                                     <h3>CSS3</h3>

                                </div>
                            </div>
                            <div class="skill-badge invis">
                                <div class="skill-badge__icon">
                                    <img src="/assets/javascript.svg">
                                     <h3>JavaScript</h3>

                                </div>
                            </div>
                            <div class="skill-badge invis">
                                <div class="skill-badge__icon">
                                    <img src="/assets/bootstrap.svg">
                                     <h3>Bootstrap</h3>

                                </div>
                            </div>
                            <div class="skill-badge invis">
                                <div class="skill-badge__icon">
                                    <img src="/assets/materialui.svg">
                                     <h3>Material UI</h3>

                                </div>
                            </div>
                            <div class="skill-badge invis">
                                <div class="skill-badge__icon">
                                    <img src="/assets/nodejs.svg">
                                     <h3>Node.js</h3>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="scroll-prompt"></div>
            </div>
            <div id="portfolio" class="main--portfolio">
                <div class="container--wide content"></div>
            </div>
        </div>
        <canvas id="particles"></canvas>
        <script src="bundle.js"></script>
    </body>

</html>
